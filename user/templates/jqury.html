<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="../static/js/jquery.min.js "></script>
</head>
<body > 
<div id="p1" style="padding: 10px; height: max-content; background-color: aquamarine;">
    <p id="pw">First para</p>
    <p id="para2">Second para</p>
    <p id="para" style="display: none;">Third para</p>
    <button id="but1">click</button>
</div>
    <script>
        $(document).ready(function() {

            $("#but1").click(function(){
                $('#para').fadeToggle()
                $('#para2').slideToggle()

            });

            $("but1").click(function(){
                $("div").animate({left: '250px'});
            }); 
        });
    </script>

</body>
</html>
